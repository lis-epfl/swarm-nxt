name: Build and Test ROS2 Node

on:
  push:
    branches:
      - main
      - safety # for testing only
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-22.04


    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup ROS 2 Humble
      uses: ros-tooling/setup-ros@v0.7.11
      with:
        required-ros-distributions: humble
