name: Build ROS Packages

on:
    pull_request:
        paths:
            - 'ros_packages/**'
    push:
      branches:
        - main

    workflow_dispatch:

jobs:
    build:
        name: Build ROS Packages
        runs-on: ubuntu-latest
        container:
            image: osrf/ros:humble-desktop
        steps:
            - name: Checkout 
              uses: actions/checkout@v4
              with:
                submodules: recursive

            - name: Clone mpc_controller_ros2_msgs
              run: |
                # Clone mpc_controller_ros2_msgs (sparse checkout)
                git clone --depth 1 --filter=blob:none --sparse https://github.com/lis-epfl/mpc_controller_pkgs.git /tmp/mpc_pkgs
                cd /tmp/mpc_pkgs
                git sparse-checkout set mpc_controller_ros2_msgs
                mv mpc_controller_ros2_msgs ${GITHUB_WORKSPACE}/ros_packages/

                # Clone multi_agent_planner_msgs (sparse checkout)
                git clone --depth 1 --filter=blob:none --sparse https://github.com/ctoumieh/multi_agent_pkgs.git /tmp/multi_agent_pkgs
                cd /tmp/multi_agent_pkgs
                git sparse-checkout set multi_agent_planner_msgs
                mv multi_agent_planner_msgs ${GITHUB_WORKSPACE}/ros_packages/

            - name: Install dependencies
              run: |
                sudo apt update
                rosdep update
                rosdep install --from-paths ros_packages --ignore-src -r -y

            - name: Build workspace
              run: |
                . /opt/ros/humble/setup.sh
                colcon build --base-paths ros_packages 
