<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Control Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÅ Drone Control Dashboard</h1>
            <div class="connection-status" id="connection-status">
                <span class="status-indicator" id="status-indicator"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <section class="global-controls">
            <h2>Global Commands</h2>
            <div class="button-group">
                <div class="btn-subgroup">
                    <button class="btn btn-success" id="global-arm" onclick="sendGlobalCommand('arm')">
                        ‚úàÔ∏è Arm All
                    </button>
                    <button class="btn btn-danger" id="global-disarm" onclick="sendGlobalCommand('disarm')">
                        ‚õî Disarm All
                    </button>
                    <button class="btn btn-primary" id="global-takeoff" onclick="sendGlobalCommand('takeoff')">
                        üöÄ Takeoff All
                    </button>
                    <button class="btn btn-warning" id="global-land" onclick="sendGlobalCommand('land')">
                        üõ¨ Land All
                    </button>
                </div>

                <div class="btn-subgroup">
                    <button class="btn btn-success" id="global-planning-start" onclick="sendGlobalCommand('planning_start')">
                        üß† Start Planning All
                    </button>
                    <button class="btn btn-danger" id="global-planning-stop" onclick="sendGlobalCommand('planning_stop')">
                        üõë Stop Planning All
                    </button>
                </div>

                <div class="btn-subgroup">
                    <button class="btn btn-warning" id="swap-positions" onclick="sendGlobalCommand('swap_positions')">
                        üîÑ Swap Positions
                    </button>
                </div>

                <div class="btn-subgroup danger-zone">
                    <button class="btn btn-danger btn-kill" id="global-kill" onclick="sendGlobalCommand('kill')">
                        ‚ò†Ô∏è KILL ALL DRONES
                    </button>
                </div>

                <div class="btn-subgroup roaming-controls">
                    <div class="roaming-inputs">
                        <div class="roaming-input-group">
                            <label for="roam-radius">Radius (m)</label>
                            <input type="number" id="roam-radius" value="2.8">
                        </div>
                        <div class="roaming-input-group">
                            <label for="roam-center-height">Center Height (m)</label>
                            <input type="number" id="roam-center-height" value="1.5">
                        </div>
                        <div class="roaming-input-group">
                            <label for="roam-cyl-height">Cylinder Height (m)</label>
                            <input type="number" id="roam-cyl-height" value="0.1">
                        </div>
                    </div>
                    <div class="roaming-buttons">
                        <button class="btn btn-success" id="global-start-roaming" onclick="sendRoamingCommand('start')">
                            üåÄ Start Roaming
                        </button>
                        <button class="btn btn-danger" id="global-stop-roaming" onclick="sendRoamingCommand('stop')">
                            üõë Stop Roaming
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="drone-grid">
            <h2>Individual Drone Status & Control</h2>
            <div id="drone-cards" class="cards-container">
                </div>
        </section>

        <footer>
            <p>Last updated: <span id="last-update">Never</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
