---
- name: Host Dependencies
  hosts: localhost
  connection: local 
  become: no

        
  tasks: 
    - name: Setup base path 
      ansible.builtin.file: 
        path: "{{ host_base_path }}"
        state: directory
    - name: Add WiFi
      become: yes
      community.general.nmcli: 
        type: wifi
        conn_name: default_drones
        ifname: "{{ host_wifi_interface }}"
        ssid: "{{ wifi_ssid }}"
        wifi_sec: 
          key-mgmt: wpa-psk
          psk: "{{ wifi_password }}"
        autoconnect: true
        state: present
        
    - name: Setup ROS
      become: yes
      block: 
        - name: Add ROS 2 apt
          block:
            - name: Get software-properties-common
              ansible.builtin.apt: 
                name: software-properties-common

            - name: Ensure universe is added
              ansible.builtin.shell: apt-add-repository -y universe

            - name: Add apt key 
              ansible.builtin.get_url:
                url: https://raw.githubusercontent.com/ros/rosdistro/master/ros.key
                dest: /usr/share/keyrings/ros-archive-keyring.gpg
            
            - name: Get architecture
              ansible.builtin.shell: dpkg --print-architecture
              register: deb_arch
              changed_when: false 

            - name: Add ROS Repository
              ansible.builtin.apt_repository:
                repo: "deb [arch={{ deb_arch.stdout }} signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu {{ ansible_distribution_release }} main"
                state: present
            - name: Download ROS
              ansible.builtin.apt:
                name: 
                  - ros-humble-desktop
                  - ros-dev-tools
                  - ros-humble-mavros
                  - ros-humble-mavros-extras
                  - ros-humble-plotjuggler
                update_cache: true
                state: latest   
            - name: Install geoids
              ansible.builtin.shell: geographiclib-get-geoids all 
            
    - name: Set domain id
      ansible.builtin.blockinfile: 
        path: ~/.bashrc
        block: |
          export ROS_DOMAIN_ID={{ ros_domain_id }}
    - name: VNC Viewer
      become: yes
      ansible.builtin.apt:
        name: gvncviewer
    - name: Chrony Setup
      become: yes
      block: 
        - name: Get Chrony
          ansible.builtin.apt: 
            name: chrony
        - name: Remove all sources
          ansible.builtin.replace: 
            path: /etc/chrony/chrony.conf
            regexp: "^((pool)|(sourcedir))"
            replace: "# \\1"
        # - name: Set allowed subnets
        #   ansible.builtin.blockinfile:
        #     path: /etc/chrony/chrony.conf
        #     marker: "# {mark} ANSIBLE MANAGED BLOCK"
        #     block: | # change the allowed subnets in ansible/group_vars/all
        #       {% for subnet in chrony_allowed_subnets %}
        #       allow {{ subnet }}
        #       {% endfor %}
        #   register: chrony_conf
        # - name: Restart the service
        #   when: chrony_conf.changed
        #   ansible.builtin.systemd_service:
        #     name: chronyd
        #     state: restarted
    - name: Optitrack Packages
      become: false
      block: 
        - name: Make ws folder
          ansible.builtin.file:
            path: "{{ host_ros_path }}/src"
            state: directory
        - name: Get optitrack packages
          ansible.builtin.git: 
            repo: https://github.com/lis-epfl/optitrack_packages_ros2/
            dest: "{{ host_ros_path }}/src/optitrack_packages_ros2"
            version: niel/seperate_nodes # TODO: temp
            force: yes

    
    - name: Latency Node
      block: 
        - name: Get repository 
          ansible.builtin.git: 
            repo: git@github.com:lis-epfl/swarm-nxt
            dest: "{{ host_base_path }}/repos/swarm-nxt"
            version: dummy-controller # TODO: temp
            force: yes
        - name: Link to ros_ws
          ansible.builtin.file: 
            src: "{{ host_base_path }}/repos/swarm-nxt/ros_packages/latency_checker_ros2"
            dest: "{{ host_ros_path }}/src/latency_checker_ros2"
            state: link
      
    - name: Run rosdep
      become: yes
      ansible.builtin.shell: |
        cd {{ host_ros_path }}
        . /opt/ros/humble/setup.sh
        rosdep init
        rosdep update
        rosdep install --from-paths src --ignore-src -r -y

    - name: Build ROS Packages
      ansible.builtin.shell: "cd {{ host_ros_path }} && . /opt/ros/humble/setup.sh && colcon build"

    - name: Make path
      ansible.builtin.file: 
        path: "{{ host_fc_path }}"
        state: directory
        mode: "0755"
    - name: NXT APT Dependencies
      become: yes
      ansible.builtin.apt:
        update_cache: true
        name: 
          - gcc-arm-none-eabi
          - fuse
          - gstreamer1.0-plugins-bad
          - gstreamer1.0-libav
          - gstreamer1.0-gl
          - libfuse2
          - libxcb-xinerama0 
          - libxkbcommon-x11-0 
          - libxcb-cursor-dev
    - name: Allow rootless access to flight controller
      ansible.builtin.user: # Add the current user to the dialout group
        name: "{{ ansible_user_id }}"
        groups: dialout
        append: true
    - name: Remove modemmanager
      ansible.builtin.apt:
        name: modemmanager
        state: absent
    - name: Download necessary items
      become: false
      block: 
      - name: Get QGroundControl
        ansible.builtin.get_url:
          url: https://d176tv9ibo4jno.cloudfront.net/latest/QGroundControl.AppImage
          dest: "{{ host_fc_path }}/QGroundControl.AppImage"
          mode: '0755' # executable for us
      - name: Clone Git Repository
        ansible.builtin.git: 
          repo: "https://github.com/PX4/PX4-Autopilot"
          version: v1.15.4
          dest: "{{ host_fc_path }}/PX4-Autopilot"
          force: yes
      - name: Build bootloader
        community.general.make:
          chdir: "{{ host_fc_path }}/PX4-Autopilot"
          target: hkust_nxt-dual_bootloader
      - name: Build main code
        community.general.make:
          chdir: "{{ host_fc_path }}/PX4-Autopilot"
          target: hkust_nxt-dual        
          

