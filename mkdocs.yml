site_name: Omni NXT
nav: 
  - Home: index.md
  - Infrastructure Setup: infra-setup.md
  - Drone Build Instructions: drone-setup.md
  - Flying: flying.md
  - Common Software Tasks: software-common-tasks.md
  - Manual Setup Instructions: manual-setup.md
  - Appendix: appendix.md
theme: readthedocs
markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true
plugins:
  - asciinema-player
  - mkdocs-simple-hooks:
      hooks:
        on_post_build: "docs.hooks:copy_demos"
      
extra_javascript:
  - js/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
