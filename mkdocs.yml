site_name: SwarmNXT
repo_url: https://github.com/lis-epfl/swarm-nxt
repo_name: GitHub
edit_uri: edit/main/docs/
nav: 
  - Home: index.md
  - Infrastructure Setup: infra-setup.md
  - Drone Build Instructions: drone-setup.md
  - Flying: flying.md
  - Common Software Tasks: software-common-tasks.md
  - Manual Setup Instructions: manual-setup.md
  - Appendix: appendix.md
theme: readthedocs
markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true
plugins:
  - asciinema-player
  - search
      
extra_javascript:
  - js/mathjax.js
  - js/copy-button.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - css/custom.css
